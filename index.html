<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Трандобуло Александр</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
        <script src="js/moment-duration-format.js"></script>
    </head>
<body>
    <div class="main">
        <h1>Трандобуло Александр Викторович</h1>
        <img class="frontimg" src="content/Front-img.jpg">
        <div class="contbox">
            <div class="icocontbox"><img src="content/ico/phone-ico.svg"></div><div ><a href="tel:+380938190948">+380938190948</a></div>
            <div class="icocontbox"><img src="content/ico/email-ico.svg"></div><div ><a href="mailto:trandobulo@gmail.com">trandobulo@gmail.com</a></div>
            <div class="icocontbox"><img src="content/ico/instagram-ico.svg"></div><div ><a href="http://instagram.com/trand.alexandr" target="_blank">@trand.alexandr</a></div>
        </div>
        <div class="contform">
            <form id="feedbackform" onsubmit="confirmForm()">
                <fieldset class="feedbackfield">
                    <legend class="framename">Форма обратной связи</legend>
                        <label class="feedbacklabel" for="name"><span>* Ваше имя:</span></label>
                        <input class="feedbackinput" type="text" id="name" name="name" required></input>
                        <label class="feedbacklabel" for="phone"><span>* Ваш телефон:</span></label>
                        <input class="feedbackinput" type="tel" id="phone" name="phone" placeholder="+380971234567" required minlength="10" maxlength="13"></input>
                        <label class="feedbacklabel" for="msg"><span>Ваше сообщение:</span></label>
                        <textarea class="feedbackinput" type="text" id="msg" name="msg" rows="10" cols="40"></textarea>
                        <div class="formbutton">
                            <button id="formbutton" type="submit">Отправить</button>
                            <button type="button" onclick="document.getElementById('dowloadbutton').click()">Загрузить текст</button>
                            <input type="file" style="display:none" id="dowloadbutton" onchange="readFile(this)"></input>
                            <button type="button" onclick="saveFile()">Сохранить текст</button>
                        </div>
                </fieldset>
            </form>
        </div>
        <div>
            <form>
                <fieldset class="feedbackfield" id="trainingform">
                    <legend class="framename">Форма для записи на тренировку</legend>
                        <label class="feedbacklabel" for="date"><span>Время записи:</span></label>
                        <input type="datetime-local" id="date"></input>
                        <input type="button" id="bookbutton" value="Записаться" onclick="present()"></input>
                        </div>
                </fieldset>
            </form>
        </div>

            <div class="popConfirm">
                <p class="textPopConfirm"></p>
                <button class="popConfirmButton" id="ok" onclick="sendForm()">Ок</button>
                <button class="popConfirmButton" id="cansel" onclick="popAlert('Отправка отменена')">Отмена</button>
            </div>

            <div class="popAlert">
                <p class="textPopAlert"></p>
            </div>

        <script src="script.js"></script>
        </body>
</html>
